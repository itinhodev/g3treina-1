<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Treina</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcurt icon" href="/img/coach-removebg-preview.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <div class="logo">
            <a href="/index.html">
            <img src="/img/coach-removebg-preview.ico" alt="coach">
            </a>
        </div>
        <i id="burguer" class="material-symbols-outlined" onclick="clickMenu()"><span class="material-symbols-outlined">
            <span class="material-symbols-outlined">
                fingerprint
                </span>
            </span></i>
        <menu id="itens">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>

                <li>
                    <a href="/comercial/com.html">COMERCIAL</a>
                </li>

                <li>
                    <a href="/financeiro/fin.html">FINANCEIRO</a>
                </li>

                <li>
                    <a href="/operacional/op.html">OPERACIONAL</a>
                </li>

                <li>
                    <a href="/externo/ex.html">EXTERNO</a>
                </li>

                <li>
                    <a href="/sobre/sobre.html">SOBRE</a>
                </li>
            </ul>
        </menu>
    </header>
    <script>
        function mudouTamanho(){
            if (window.innerWidth >= 650) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
